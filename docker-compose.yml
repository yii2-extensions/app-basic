services:
  yii2-apache:
    build:
      dockerfile: docker/apache/Dockerfile
    container_name: yii2-apache
    image: yii2-apache:84
    restart: always
    working_dir: /app
    volumes:
      - ./:/app
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
    ports:
      - '8080:80'
    environment:
      TZ: "UTC"
