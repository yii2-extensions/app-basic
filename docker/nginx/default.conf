server {
    charset utf-8;
    client_max_body_size 128M;
    listen 80;
    server_name localhost;

    # document root and index file
    root /app/public;
    index index.php;

    # security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Yii URL rewriting (CRITICAL for Yii2)
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # deny PHP execution in /assets before the generic handler (Yii2 security)
    location ~ ^/assets/.*\.php$ {
        deny all;
        return 403;
    }

    # PHP handling via PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass 127.0.0.1:9000;
        try_files $uri =404;

        # PHP execution settings
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # block access to sensitive files
    location ~ /\.git {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    # block access to hidden files/directories
    location ~* /\. {
        deny all;
    }

    # static files handling with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # deny access to PHP files in specific directories (ajustado a tu estructura)
    location ~ ^/(vendor|runtime)/.+\.php$ {
        deny all;
        return 404;
    }
}
