<!-- Versión móvil - Una sola columna -->
<svg fill="none" viewBox="0 0 600 680" width="100%" height="580" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    grid-template-columns: 1fr;
                    gap: 16px;
                    padding: 16px;
                }
                .alert-box {
                    border-left: 4px solid #1f883d;
                    padding: 12px;
                    margin-bottom: 12px;
                    border-radius: 6px;
                    background: rgba(31, 136, 61, 0.1);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    width: 100%;
                    box-sizing: border-box;
                }
                .alert-title {
                    margin: 0 0 8px 0;
                    font-weight: 600;
                    font-size: 14px;
                }
                .alert-content {
                    margin: 0;
                    line-height: 1.4;
                    font-size: 12px;
                }

                /* Light mode */
                @media (prefers-color-scheme: light) {
                    .alert-title { color: #000000; }
                    .alert-content { color: #333333; }
                    .alert-box { background: rgba(31, 136, 61, 0.1); }
                }

                /* Dark mode */
                @media (prefers-color-scheme: dark) {
                    .alert-title { color: #ffffff; }
                    .alert-content { color: #ffffff; }
                    .alert-box { background: rgba(31, 136, 61, 0.2); }
                }
            </style>
            <div class="container">
                <div class="alert-box">
                    <p class="alert-title"><strong>Asset Management</strong></p>
                    <p class="alert-content">Optimized asset bundles for CSS, JS, and resource management</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Clean Architecture</strong></p>
                    <p class="alert-content">Well-organized directory structure following Yii2 best practices</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Console Commands</strong></p>
                    <p class="alert-content">Example console commands for background tasks and maintenance</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Developer Tools</strong></p>
                    <p class="alert-content">Debugging tools, logging, and development-friendly configurations</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>HTTPS/TLS Support</strong></p>
                    <p class="alert-content">Local HTTPS via TLS using mkcert-generated certificates</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Modern Bootstrap 5 UI</strong></p>
                    <p class="alert-content">Responsive, mobile-first design with latest Bootstrap components</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Testing Ready</strong></p>
                    <p class="alert-content">Codeception test suite with examples for functional and unit testing</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
