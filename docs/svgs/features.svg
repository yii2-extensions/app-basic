<svg fill="none" viewBox="0 0 1200 340" width="100%" height="340" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                    padding: 20px;
                }
                .alert-box {
                    border-left: 4px solid #1f883d;
                    padding: 12px;
                    margin-bottom: 16px;
                    border-radius: 6px;
                    background: rgba(31, 136, 61, 0.1);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    width: 100%;
                    box-sizing: border-box;
                }
                .alert-title {
                    margin: 0 0 8px 0;
                    font-weight: 600;
                }
                .alert-content {
                    margin: 0;
                    line-height: 1.5;
                }

                /* Light mode */
                    @media (prefers-color-scheme: light) {
                    .alert-title { color: #000000; }
                    .alert-content { color: #333333; }
                    .alert-box { background: rgba(31, 136, 61, 0.1); }
                }

                /* Dark mode */
                @media (prefers-color-scheme: dark) {
                    .alert-title { color: #ffffff; }
                    .alert-content { color: #ffffff; }
                    .alert-box { background: rgba(31, 136, 61, 0.2); }
                }
            </style>
            <div class="container">
                <div class="alert-box">
                    <p class="alert-title"><strong>Asset Management</strong></p>
                    <p class="alert-content">Optimized bundles • CSS &amp; JS management • Resource optimization</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Clean Architecture</strong></p>
                    <p class="alert-content">Organized structure • Yii2 best practices • Extensible design</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Console Commands</strong></p>
                    <p class="alert-content">Background tasks • Maintenance tools • Custom commands</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Developer Tools</strong></p>
                    <p class="alert-content">Debugging support • Logging • Development configs</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Modern Bootstrap 5 UI</strong></p>
                    <p class="alert-content">Responsive design • Mobile-first • Latest components</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Testing Ready</strong></p>
                    <p class="alert-content">Codeception suite • Functional tests • Unit testing examples</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
