namespace: app\tests
bootstrap: _bootstrap.php
support_namespace: Support
paths:
  tests: tests
  output: public/runtime/output
  data: tests/Support/data
  support: tests/Support
  envs: public/runtime/_envs
actor_suffix: Tester
settings:
  memory_limit: 1024M
  colors: true
modules:
  config:
    Yii2:
      configFile: config/web/app.php
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  whitelist:
    include:
      - src/*
