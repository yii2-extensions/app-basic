namespace: app\tests
bootstrap: _bootstrap.php
support_namespace: support
paths:
  tests: tests
  output: tests/_output
  data: tests/support/data
  support: tests/support
  envs: tests/_envs
actor_suffix: Tester
settings:
  memory_limit: 1024M
  colors: true
modules:
  config:
    Yii2:
      configFile: 'config/web/app.php'
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  whitelist:
    include:
      - src/*
