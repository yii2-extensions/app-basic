---
on:
  pull_request: &ignore-paths
    paths-ignore:
      - ".gitattributes"
      - ".gitignore"
      - "CHANGELOG.md"
      - "docs/**"
      - "README.md"

  push: *ignore-paths

name: static analysis

permissions:
  contents: read
  pull-requests: write

jobs:
  phpstan:
    uses: yii2-framework/actions/.github/workflows/phpstan.yml@main
    secrets:
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
    with:
      hook: vendor/bin/codecept build
