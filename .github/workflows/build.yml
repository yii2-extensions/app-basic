on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'

name: build

jobs:
  apache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout.
        uses: actions/checkout@v5

      - name: Show docker version.
        run: |
          docker version
          docker compose version

      - name: Build and start containers.
        run: docker compose up -d --build

      - name: Wait for readiness.
        run: |
          for i in {1..60}; do
            if docker exec yii2-apache sh -lc "curl -ksS -o /dev/null -w '%{http_code}' https://localhost | grep -qE '200|302'"; then
              echo "Service is ready"; exit 0; fi
            sleep 2
          done
          echo "Service not ready"; docker logs yii2-apache; exit 1

      - name: Codeceptcion build.
        run: docker exec yii2-apache vendor/bin/codecept build

      - name: Run codeception tests.
        run: docker exec yii2-apache vendor/bin/codecept run
