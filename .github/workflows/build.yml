---
on:
  pull_request: &ignore-paths
    paths-ignore:
      - ".gitattributes"
      - ".gitignore"
      - "CHANGELOG.md"
      - "docs/**"
      - "README.md"

  push: *ignore-paths

name: build

permissions:
  contents: read

jobs:
  codeception:
    uses: yii2-framework/actions/.github/workflows/codeception.yml@main
    secrets:
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    with:
      codeception-command: vendor/bin/codecept run
      coverage-driver: none
      extensions: gd, intl, pcov
      php-version: '["8.2","8.3","8.4","8.5"]'
      hook: |
        PHP_VERSION_MINOR="$(php -r 'echo PHP_MAJOR_VERSION . "." . PHP_MINOR_VERSION;')"

        if ! getent group frankenphp >/dev/null 2>&1; then
          sudo groupadd --system frankenphp
        fi

        if ! id -u frankenphp >/dev/null 2>&1; then
          sudo useradd --system --gid frankenphp --home /nonexistent --shell /usr/sbin/nologin frankenphp
        fi

        curl -fsSL https://files.henderkes.com/install.sh | sudo sh -s "${PHP_VERSION_MINOR}"
        sudo apt-get update
        sudo apt-get install -y frankenphp

        frankenphp run --config ./Caddyfile > /dev/null 2>&1 &
        sleep 3
      os: '["ubuntu-latest"]'
