---
on:
  pull_request: &ignore-paths
    paths-ignore:
      - ".gitattributes"
      - ".gitignore"
      - "CHANGELOG.md"
      - "docs/**"
      - "README.md"

  push: *ignore-paths

name: build

permissions:
  contents: read

jobs:
  codeception:
    uses: yii2-framework/actions/.github/workflows/codeception.yml@main
    secrets:
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    with:
      codeception-command: |
        mkdir -p private-files

        frankenphp run --config ./Caddyfile > /tmp/frankenphp.log 2>&1 &
        FRANKENPHP_PID=$!
        trap 'kill "${FRANKENPHP_PID}" 2>/dev/null || true' EXIT

        for i in $(seq 1 30); do
          if curl -kfsS https://localhost:8443/ >/dev/null 2>&1; then
            break
          fi
          sleep 1
        done

        curl -kfsS https://localhost:8443/ >/dev/null

        vendor/bin/codecept run
      coverage-driver: none
      extensions: gd, intl, pcov
      php-version: '["8.2","8.3","8.4","8.5"]'
      hook: |
        PHP_VERSION_MINOR="$(php -r 'echo PHP_MAJOR_VERSION . "." . PHP_MINOR_VERSION;')"

        sudo groupadd --system frankenphp 2>/dev/null || true
        sudo useradd --system --gid frankenphp --home /nonexistent --shell /usr/sbin/nologin frankenphp 2>/dev/null || true

        curl -fsSL https://files.henderkes.com/install.sh | sudo sh -s "${PHP_VERSION_MINOR}"
        sudo apt-get update
        sudo apt-get install -y frankenphp
      os: '["ubuntu-latest"]'
