on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'

name: build

jobs:
  codeception:
    uses: php-forge/actions/.github/workflows/codeception.yml@main
    secrets:
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    with:
      codeception-command: vendor/bin/codecept run
      coverage-driver: none
      extensions: gd, intl, pcov
      hook: |
        curl https://frankenphp.dev/install.sh | sh
        mv frankenphp web
        ./web/frankenphp php-server --worker web/index.php --listen localhost:8080 > /dev/null 2>&1 &
      os: '["ubuntu-latest"]'
